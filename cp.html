<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP</title>
    <link rel="shortcut icon" href="images/favicon (1).ico" type="image/x-icon">
    <link rel="stylesheet" href="cp.css">
    <script src="https://kit.fontawesome.com/697eb4f9d6.js" crossorigin="anonymous"></script>

<body onresize="screensize()" id="body">
    <span id="back" onclick="back()"> <i class="fa-solid fa-angle-left"></i>  Voltar pro menu</span>

    <div id="gameover"></div>

    </div>
